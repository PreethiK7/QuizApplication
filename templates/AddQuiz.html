<!DOCTYPE html>
<html lang="en">
{%  load static %}
<head>
    <meta charset="UTF-8">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/script/addQuiz.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="content_main">
            <form class="form-horizontal" action="addQuiz" method="post">
                {% csrf_token %}
                <div id="Quiz">

                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="addQues" type="button" class="btn btn-primary" name="addQues" value="Add Question" onclick="addQuestion()">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="saveQuiz" type="submit" class="btn btn-primary" name="saveQuiz" value="Save Quiz">
                    </div>
                </div>
            </form>
            <div id="quizQuesRef" style="display: none">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input style="display: inline-block;width: 70%"type="text" class="form-control" id="question" name="question" placeholder="Question Here">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input id="option" type="text" name="option" class="form-control" placeholder="Options - Comma separated">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input id="answer" type="text" name="answer" class="form-control" placeholder="Options - Correct Answer">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
